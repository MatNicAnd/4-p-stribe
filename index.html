<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 på stribe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <table id="gameBoard">
            <!-- Dette vil blive fyldt med rækker og kolonner ved hjælp af JavaScript -->
        </table>
        <div id="gameInfo">
            <p>Spiller <span id="currentPlayer">1</span>'s tur</p>
            <p>Vinder: <span id="winner">Ingen endnu</span></p>
            <p>Spilletid: <span id="gameTime">0</span> sekunder</p>
            <p>Antal ture: <span id="turnCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
