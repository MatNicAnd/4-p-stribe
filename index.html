<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 på stribe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop>
        <source src="Graphics/BackgroundVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>
        <p>
            <span style="color: #FFD233;">G</span>
            <span style="color: #8ED93E;">a</span>
            <span style="color: #F78AE9;">m</span>
            <span style="color: #FFA849;">e</span>
            &nbsp;
            <span style="color: #DE5F6F;">N</span>
            <span style="color: #F78AE9;">a</span>
            <span style="color: #FFD233;">m</span>
            <span style="color: #F98B76;">e</span>
        </p>
    </h1>
    <div class="game-container">
        <table id="gameBoard">
            <!-- Dette vil blive fyldt med rækker og kolonner ved hjælp af JavaScript -->
        </table>
        <div id="gameInfo">
            <p>Spiller <span id="currentPlayer">1</span>'s tur</p>
            <p>Vinder: <span id="winner">Ingen endnu</span></p>
            <p>Spilletid: <span id="gameTime">0</span> sekunder</p>
            <p>Antal ture: <span id="turnCount">0</span></p>
        </div>
    </div>
        <!--Here is the modals that will open once the game finishes with our without a winner-->
        <div id="player1WinsModal" class="winner1Modal">
            <div class="winner1-modal-content">
                <span class="closeModal1">&times;</span>
                <p>Spiller 1 vinder. Stort tillykke med sejren.</p>
            </div>
        </div>
        <div id="player2WinsModal" class="winner2Modal">
            <div class="winner2-modal-content">
                <span class="closeModal2">&times;</span>
                <p>Spiller 2 vinder. Stort tillykke med sejren.</p>
            </div>
        </div>
        <div id="drawModal" class="modal">
            <div class="modal-content">
                <span class="closeModal">&times;</span>
                <p>Spillet endte uden vinder</p>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
