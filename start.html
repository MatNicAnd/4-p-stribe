<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velkommen til 4 på stribe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start-container">
      <h1>4 på stribe</h1>
      <p>Vælg antal spillere:</p>
      <select id="playerCount">
        <option value="2">2 spillere</option>
        <option value="3">3 spillere</option>
        <option value="4">4 spillere</option>
      </select>
      <button class="start-button" onclick="startGame()">Start spil</button>
    </div>
    <script>
      function startGame() {
        const playerCount = document.getElementById("playerCount").value;
        localStorage.setItem("playerCount", playerCount);
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
